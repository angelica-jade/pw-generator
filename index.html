<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Festive&family=Happy+Monkey&family=Karla&family=Rosarivo&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <span class="highlight">random password</span></h1>
            <p id="promo">Never use an insecure password again.</p>
            <div id="passwords-container">
                <button id="btn" onclick="generatePasswords()">Generate Passwords</button>
                <div id="divider"></div>
                <div id="passwords">
                    <p id="prompt"></p>
                    <p class="password" id="password1-el"></p>
                    <p class="password" id="password2-el"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
